<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="./metrick.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <h1>Посещаемость по месяцам</h1>
                <canvas id="attendancePerMonth"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1>Посещаемость по дням</h1>
                <canvas id="attendancePerDay"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1>Возраст</h1>
                <canvas id="ageOfVisitors"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1>Пол</h1>
                <canvas id="sexOfVisitors"></canvas>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h1>Устройства</h1>
                <canvas id="deviceOfVisitors"></canvas>
            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="./metrick.js"></script>
</body>
</html>
